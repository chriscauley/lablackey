<form action="{{ app_path }}" method="post" id="login-form">{% csrf_token %}
  <div class="form-row">
    {% if not form.this_is_the_login_form.errors %}{{ form.username.errors }}{% endif %}
    <label for="id_username" class="required">Username:</label> {{ form.username }}
  </div>
  <div class="form-row">
    {% if not form.this_is_the_login_form.errors %}{{ form.password.errors }}{% endif %}
    <label for="id_password" class="required">Password:</label> {{ form.password }}
    <input type="hidden" name="this_is_the_login_form" value="1" />
    <input type="hidden" name="next" value="{{ next }}" />
  </div>
  <div class="submit-row">
    <label>&nbsp;</label><input type="submit" value="Log in" />
  </div>
{% comment %}  <div>
    <a href="/google_login?next={{ next }}" style="vertical-align: botton; display: inline-block; height: 25px; padding-left: 30px">
      <img src="{{ STATIC_URL }}google_login.png" />
    </a>
    Login/register with google 
  </div>
{% endcomment %}
</form>
